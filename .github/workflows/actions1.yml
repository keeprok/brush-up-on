# .github/workflows/actions.yml

name: Github Actions로 작업 병렬로 실행하기
on: push

jobs:
  cache:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: Node.js 설치
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: node_modules 캐싱
        uses: actions/cache@v4
        with:
          # path: 캐시할 파일이나 디렉토리의 위치를 지정
          # ~/.npm: 해당 경로에 캐시 생성 -> 이후 실행 시 해당 경로로 캐시 복원 및 사용
          path: ~/.npm
          # key: 캐시를 식별하는 고유한 키. 이 키는 캐시를 저장하고 복원할 때 사용
          # runner.os: 현재 실행 중인 GitHub Actions runner의 운영 체제
          # hashFiles('**/package-lock.json'): package-lock.json 파일의 내용을 기반으로 한 해시값. 의존성이 변경되면 이 해시값도 변경되어 새로운 캐시를 생성
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          # restore-keys: 정확히 일치하는 캐시가 없을 때 사용할 대체 키 패턴
          # 만약 정확한 키와 일치하는 캐시가 없으면, runner.os-node-로 시작하는 가장 최근의 캐시를 찾아 복원
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 의존성(라이브러리) 설치
        run: npm ci
